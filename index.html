<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <title> Simple Interest Calculator</title>
    <body>
        <div class="a">
            <h1>Simple Interest Calculator</h1>
            <div class="c">
            <label for="amt">Amount    </label>
            <input type="number"  id="principal">
            <br>
            <label for="rate">Rate</label>
            <input type="range"  id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate(this.value)">  
            <span id="rate_pc">10.5%</span><br>
            <label for="time">No. of Years</label>
            <select name="time" id="time">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="8">7</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select> <br><br>
            <button onclick="compute()">Compute Interest</button> <br> <br>
            <span id="result">

            </span>
            </div>
            <div class="b">
                <footer>
                <body>
                    <br>&copy;Everyone Can Get Rich
                </body>
                </footer>
            </div>
        </div>
    </body>
